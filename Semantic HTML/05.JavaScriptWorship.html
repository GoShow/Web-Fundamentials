<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript Worship</title>
    <link rel="stylesheet" href="css/worship.css" />
</head>
<body>
    <div id="outer">
        <h1>I love JavaScript</h1>
        <div id="inner">
            <span id="js">JS</span>
        </div>
    </div>
    <script>
            document.getElementById("outer").style.border = "2px dotted red";
            var inner = document.getElementById("inner");
            inner.style.background = "#FFCC33";
            inner.style.position = "relative";
            var js = document.getElementById("js");
            js.style.fontSize = "70px";
            js.style.position = "absolute";
            js.style.bottom = "0px";
            js.style.right = "10px";
    </script>
</body>
</html>
