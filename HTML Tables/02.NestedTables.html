<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nested Tables</title>
    <link href="css/nested-tables.css" rel="stylesheet" />
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <img src="images/softuni.jpg" width="160" height="160" alt="softuni-logo"/>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>Univesity</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
